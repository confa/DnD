<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag&drop</title>
	<style>
		.draggable-item {
			top: 0;
			left: 0;
			height: 30px;
			width: 100px;
			border: 1px black solid;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		.draggable-item:hover {
			background: gray;
			cursor: pointer;
		}
		.draggable-item.dragging {
			position: absolute;
			z-index: 1000;
		}
		.draggable-list {
			float: left;
			width: 100px;
			min-height: 30px;
			border: 1px solid #eee;
		}
		.draggable-list:empty {
			background: gray;
		}
	</style>
</head>
<body>
	<div class="draggable">
		<ul class="draggable-list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul class="draggable-list">
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<ul class="draggable-list">
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
